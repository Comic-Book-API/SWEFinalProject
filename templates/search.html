<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css%22%3E" />

        <style>
            * {
                box-sizing: border-box;
            }

            form.searchbox input[type=text] {
                padding: 10px;
                font-size: 17px;
                border: 1px solid grey;
                float: left;
                width: 80%;
                background: #f1f1f1;
            }

            form.searchbox button {
                float: left;
                width: 20%;
                padding: 10px;
                background: #2196F3;
                color: white;
                font-size: 17px;
                border: 1px solid grey;
                border-left: none;
                cursor: pointer;
            }

            form.searchbox button:hover {
                background: #0b7dda;
            }

            form.searchbox::after {
                content: "";
                clear: both;
                display: table;
            }
        </style>

    </head>
    <body>
        <div>
            <h2> Search ???</h2>
            <form method="POST" action="/search" class="searchbox" style="margin: auto; max-width: 300px;"> 
                <input type ="text" placeholder="Search.." name="search">
                <button type="submit" name="submit"> 
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <div>
            <div>
                {% for i in titles %}
                <li><h2>{{titles[loop.index0]}} </h2></li>
                <br>
                {% if imgLinks[loop.index0] == "http://i.annihil.us/u/prod/marvel/i/mg/b/40/image_not_available/standard_fantastic.jpg" %}
                <img src = "/static/comic error message.png" height = "512px" width = "512px"/>
                {% else %}
                <li><img src="{{imgLinks[loop.index0]}}" height="512px" width="512px"/></li>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </body>
</html>
