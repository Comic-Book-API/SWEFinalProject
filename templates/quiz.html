<!DOCTYPE html>
<html>
    <head>
        <title> Super Quiz </title>
        <link rel="icon" href="/static/comic-icon-png-2.png">
       

        <style>
            body {
                margin: 0;
                font-family: "Comic Sans MS", cursive, sans-serif;
                font-weight: 300;
                text-align: center;
                background-image: url("/static/spiral-galaxy.png");
                background-repeat: no-repeat;
                background-size: cover;
            }
            h2 {
                font-weight: 300;
                margin: 0px;
                padding: 10px;
                font-size: 20px;
                background-color: #291749;
                color: #fff;
            }
            .question {
                font-size: 30px;
                margin-bottom: 10px;
            }
            .answers {
                margin-bottom: 20px;
                text-align: left;
                display: inline-block;
            }
            .answers label {
                display: block;
                margin-bottom: 10px;
            }
            button {
                font-family: "Comic Sans MS", cursive, sans-serif;
                font-size: 22px;
                background-color: #291749;
                color: #fff;
                border: 0px;
                border-radius: 3px;
                padding: 20px;
                cursor: pointer;
                margin-bottom: 20px;
            }
            button:hover {
                background-color: #482980;
                transition: ease-in 0.5s;
            }
            .slide {
                position: absolute;
                left: 0px;
                top: 0px;
                width: 100%;
                z-index: 1;
                opacity: 0;
                transition: opacity 0.5s;
            }
            .active-slide{
                opacity: 1;
                z-index: 2;
            }
            .quiz-container {
                position: relative;
                height: 200px;
                margin-top: 40px;
            }

        </style>
    </head>

    <body>
        <h2> The Super Quiz</h2>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <br><br><br>
        <button id="prev"> Previous </button>
        <button id="next"> Next </button>
        <button id="submit"> Submit </button>
        <br>
        <button onclick="window.location.href='/'"> Home </button>
        <div id="results"></div>
        <script>
            (function(){
                // Functions
                function buildQuiz(){
                // variable to store the HTML output
                const output = [];

                // for each question...
                myQuestions.forEach(
                (currentQuestion, questionNumber) => {

                    // variable to store the list of possible answers
                    const answers = [];

                    // and for each available answer...
                    for(letter in currentQuestion.answers){

                    // ...add an HTML radio button
                    answers.push(
                        `<label>
                        <input type="radio" name="question${questionNumber}" value="${letter}">
                        ${letter} :
                        ${currentQuestion.answers[letter]}
                        </label>`
                    );
                    }

                    // add this question and its answers to the output
                    output.push(
                    `<div class="slide">
                        <div class="question"> ${currentQuestion.question} </div>
                        <div class="answers"> ${answers.join("")} </div>
                    </div>`
                    );
                }
                );

                // finally combine our output list into one string of HTML and put it on the page
                quizContainer.innerHTML = output.join('');
            }

            function showResults(){

                // gather answer containers from our quiz
                const answerContainers = quizContainer.querySelectorAll('.answers');

                // keep track of user's answers
                let numCorrect = 0;

                // for each question...
                myQuestions.forEach( (currentQuestion, questionNumber) => {

                // find selected answer
                const answerContainer = answerContainers[questionNumber];
                const selector = `input[name=question${questionNumber}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                // if answer is correct
                if(userAnswer === currentQuestion.correctAnswer){
                    // add to the number of correct answers
                    numCorrect++;

                    // color the answers green
                    answerContainers[questionNumber].style.color = 'lightgreen';
                }
                // if answer is wrong or blank
                else{
                    // color the answers red
                    answerContainers[questionNumber].style.color = 'red';
                }
                });

                // show number of correct answers out of total
                resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
            }

            function showSlide(n) {
                slides[currentSlide].classList.remove('active-slide');
                slides[n].classList.add('active-slide');
                currentSlide = n;
                if(currentSlide === 0){
                previousButton.style.display = 'none';
                }
                else{
                previousButton.style.display = 'inline-block';
                }
                if(currentSlide === slides.length-1){
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline-block';
                }
                else{
                nextButton.style.display = 'inline-block';
                submitButton.style.display = 'none';
                }
            }

            function showNextSlide() {
                showSlide(currentSlide + 1);
            }

            function showPreviousSlide() {
                showSlide(currentSlide - 1);
            }

            // Variables
            const quizContainer = document.getElementById('quiz');
            const resultsContainer = document.getElementById('results');
            const submitButton = document.getElementById('submit');
            const myQuestions = [
                {
                question: "Which of these is NOT a type of infinity stone?",
                answers: {
                    a: "Mind",
                    b: "Reality",
                    c: "Space",
                    d: "Heart",
                    e: "Time",
                    f: "Power"
                },
                correctAnswer: "d"
                },
                {
                question: "What was Stan Lee's signature exclamation word?",
                answers: {
                    a: "Shazam!",
                    b: "Hazzah!",
                    c: "Excelsior!",
                    d: "Jinkies!"
                },
                correctAnswer: "c"
                },
                {
                question: "Who is the wealthiest character in the Marvel Universe?",
                answers: {
                    a: "Thor",
                    b: "Black Panther",
                    c: "Nick Fury",
                    d: "Tony Stark"
                },
                correctAnswer: "b"
                },
                {
                question: "Who is the doctor that is Thor's love interest and, in the comics, eventually picks up Mjolnir and is worthy enough to be the New Thor?",
                answers: {
                    a: "Diana Prince",
                    b: "Pepper Potts",
                    c: "Jane Foster",
                    d: "Natasha Romanova"
                },
                correctAnswer: "c"
                },
                {
                question: "What food do The Avengers all go eat after their battle for New York in the first Avengers movie?",
                answers: {
                    a: "Pizza",
                    b: "Gyros",
                    c: "Shawarma",
                    d: "Spaghetti"
                },
                correctAnswer: "c"
                },
                {
                question: "What is the fictional country whose capital city is used as a weapon against humanity in Avengers: Age of Ultron?",
                answers: {
                    a: "Sokovia",
                    b: "Genovia",
                    c: "Hogsmede",
                    d: "Arendelle"
                },
                correctAnswer: "a"
                },
                {
                question: "What necklace does Peter buy for M.J. in Spider-Man: Far From Home?",
                answers: {
                    a: "A black sunflower necklace",
                    b: "A Saint Christopher necklace",
                    c: "An NYC skyline necklace",
                    d: "A black dahlia necklace"
                },
                correctAnswer: "d"
                },
                {
                question: "What is Loki's title?",
                answers: {
                    a: "God of Mischief",
                    b: "God of Pranks",
                    c: "God of Evil",
                    d: "God of Tricks"
                },
                correctAnswer: "a"
                },
                {
                question: "What does the S in S.H.I.E.L.D. stand for?",
                answers: {
                    a: "Supreme",
                    b: "Strategic",
                    c: "State",
                    d: "Special"
                },
                correctAnswer: "b"
                },
                {
                question: "What type of radiation caused Bruce Banner to become the Hulk?",
                answers: {
                    a: "Alpha Rays",
                    b: "Neutron Rays",
                    c: "Beta Rays",
                    d: "Gamma Rays"
                },
                correctAnswer: "d"
                }
            ];

            // Kick things off
            buildQuiz();

            // Pagination
            const previousButton = document.getElementById("prev");
            const nextButton = document.getElementById("next");
            const slides = document.querySelectorAll(".slide");
            let currentSlide = 0;

            // Show the first slide
            showSlide(currentSlide);

            // Event listeners
            submitButton.addEventListener('click', showResults);
            previousButton.addEventListener("click", showPreviousSlide);
            nextButton.addEventListener("click", showNextSlide);
            })();

        </script>
        
    </body>
</html>
