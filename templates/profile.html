<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <title>{{username}}'s Comic Explorer!</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class = "nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
          <li class = "nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
        </ul>
          <form method="POST" action="/search" style="margin: auto; max-width: 305px;">
            <input type="text" placeholder="Search for new comics" name="search" aria-label="Search">
            <input type = "number" id = "offset" name = "offset" placeholder = "offset" min = "0" max = "1000">
            <button type="submit"> Submit </button>
        </form>
      </div>
    </nav>
    <div class="view">
      <div class="mask gradient-card align-items-center">
        <div class="container d-flex justify-content-center my-4 mb-5">
          <div id="mobile-box">
            <h1>Favorite Comics</h1>
            {% for i in range(fav_comics|length) %}
            <div class="card">
              <div class="view">
                <img class="card-img-top" src={{imgs[i]}} alt="Card image cap">
                <a href="https://i.scdn.co/image/ab67616d0000b2730272b80e7311f476905c440e" target="_blank">
                  <div class="mask gradient-card"></div>
                </a>
              </div>
              <div class="card-body text-center">
                <h5 class="h5 font-weight-bold"><a href={{links[i]}} target="_blank">{{titles[i]}}</a></h5>
              </div>
            </div>
            {% endfor %}
            <h1>Favorite Characters</h1>
            {% for i in range(fav_chars|length) %}
            <div class="card">
              <div class="view">
                <img class="card-img-top" src={{charImg[i]}} alt="Card image cap">
                <a href="https://i.scdn.co/image/ab67616d0000b2730272b80e7311f476905c440e" target="_blank">
                  <div class="mask gradient-card"></div>
                </a>
              </div>
              <div class="card-body text-center">
                <h5 class="h5 font-weight-bold">{{name[i]}}</h5>
                {{description[i]}}
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
